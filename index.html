<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <main class="advice loading" data-advice>
          <div class="lds-dual-ring"></div>
          <div class="advice__content">
            <p class="advice__title">
              Advice #<span class="advice__id">117</span>
            </p>
            <p class="advice__description">
              "It is easy to sit up and take notice, what's difficult is getting
              up and taking action."
            </p>
            <picture>
              <source
                srcset="./src/images/pattern-divider-mobile.svg"
                media="(max-width:42rem)"
              />
              <img
                src="./src/images/pattern-divider-desktop.svg"
                alt=""
                class="dividor"
              />
            </picture>
          </div>
          <button
            class="advice__button"
            aria-label="Roll a new advice"
            data-roll
          >
            <img src="./src/images/icon-dice.svg" alt="" class="advice__dice" />
          </button>
        </main>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
